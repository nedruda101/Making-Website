<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>
   
    <h1>Registration Form</h1>
    
    <form action="" method="POST">
        <div class="row">
      
      <input  type="text" id="first-name" name="first-name" placeholder="First Name" required><br>

      
      <input  type="text" id="last-name" name="last-name" placeholder="Last Name" required><br>
    </div>

      
      <input  type="text" id="username" name="username" placeholder="Username" required><br>

      
      <input  type="text" id="address" name="address" placeholder="Address" required><br>
<div class="row">
      <select id="birthday-month" name="birthday-month" required>

        <option value="12">December</option>
      </select>
      <select id="birthday-day" name="birthday-day" required>
        <option value="">Day</option>
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>

        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
   
      <select id="year" name="year" required>
        <option value="">Year</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
        <option value="1999">1999</option>
        <option value="1998">1998</option>
        <option value="1997">1997</option>

        <option value="1993">1993</option>
        <option value="1992">1992</option>
        <option value="1991">1991</option>
        <option value="1990">1990</option>
        <!-- add more options for other years -->
      </select>
    </div>

    <select id="gender" name="gender" required>
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-binary</option>
        <option value="prefer not to say">Prefer not to say</option>
      </select><br>

     
      <input type="email" id="email" name="email" placeholder="Email" required><br>

     
      <input type="password" id="password" name="password" placeholder="Password" required><br>

      
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>

      <input type="submit" value="Sign Up">
    </form>

  </body>
</html>
